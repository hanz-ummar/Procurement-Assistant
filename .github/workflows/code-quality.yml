name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Check code formatting (Black)
      run: |
        black --check backend/ tests/ || echo "âš ï¸ Run 'black backend/ tests/' to fix formatting"
      continue-on-error: true
    
    - name: Check import ordering (isort)
      run: |
        isort --check-only backend/ tests/ || echo "âš ï¸ Run 'isort backend/ tests/' to fix imports"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Exit-zero treats all errors as warnings
        flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Type checking (mypy)
      run: |
        mypy backend/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Security check (Bandit)
      run: |
        pip install bandit
        bandit -r backend/ -ll
      continue-on-error: true
    
    - name: Quality Summary
      if: always()
      run: |
        echo "## Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Checks completed. Review the logs above for any issues." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Tip:** Run 'black backend/ tests/' and 'isort backend/ tests/' locally to auto-fix formatting issues" >> $GITHUB_STEP_SUMMARY
