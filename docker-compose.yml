services:
  minio:
    image: minio/minio
    container_name: procurement_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  chromadb:
    image: chromadb/chroma
    container_name: procurement_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  minio_data:
  chroma_data:
